<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>

<body>
    <div class="rent">
        <h1 class="title">Условия <span>Аренды</span></h1>
        <ul class="rent-terms">
            <li class="rent-terms__item">
                <img src="img/pasport.png" alt="Паспорт" class="rent-terms__img">
                <div class="rent-terms__desc">Паспорт</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/license.png" alt="Водительское удостоверение" class="rent-terms__img">
                <div class="rent-terms__desc">Водительское удостоверение</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/age 1.png" alt="Возраст" class="rent-terms__img">
                <div class="rent-terms__desc">Возраст от 29 лет</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/steering-wheel 1.png" alt="" class="rent-terms__img">
                <div class="rent-terms__desc">Водительский стаж от 3-х лет</div>
            </li>
        </ul>
        <button class="btn">Договор Аренды</button>
        <img src="img/blue-bmw-4-series-car 2.png" alt="BMW" class="rent__img">
    </div>
</body>

</html>
